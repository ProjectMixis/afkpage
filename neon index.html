<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project MIXIS</title>
        
        <link rel="icon" href="https://i.imgur.com/ky0j3LP.png" type="image/png">
    
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>

/* =====================
   CYBERPUNK THEME
===================== */

:root {
    --bg-dark: #050510;
    --bg-gradient-1: #0f0026;
    --bg-gradient-2: #001f2f;
    --card-bg: rgba(5, 10, 25, 0.9);
    --text-color: #d6faff;
    --accent-1: #00ffff;
    --accent-2: #ff00ff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Orbitron', sans-serif;
    /* --- 背景画像の設定 --- */
    background-image: 
        linear-gradient(rgba(5, 5, 16, 0.7), rgba(5, 5, 16, 0.7)), /* 暗めのオーバーレイ */
        url('https://i.imgur.com/2XOpiZb.png'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* スクロールしても背景を固定 */
    /* ---------------------- */
    color: var(--text-color);
    min-height: 100vh;
    overflow-x: hidden;
}

/* ホログラムライン */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,255,0.03),
        rgba(0,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events:none;
}

/* =====================
   NAV (UPDATED)
===================== */

.nav-header{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,20,0.9);
    border-bottom:1px solid #00ffff;
    box-shadow:0 0 20px #00ffff;
    display:flex;
    align-items:center;
    justify-content: space-between; /* ロゴとメニューを離す */
    padding:0 2rem;
    z-index:1000;
}

.nav-logo{
    color:#00ffff;
    font-weight:900;
    text-shadow:0 0 10px #00ffff;
    text-decoration:none;
    font-size: 1.5rem;
}

/* 追加：ナビゲーションメニューのスタイル */
.nav-links {
    display: flex;
    gap: 1.5rem;
}

.nav-links a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 0.8rem;
    transition: 0.3s;
    border: 1px solid transparent;
    padding: 5px 10px;
}

.nav-links a:hover {
    color: var(--accent-1);
    text-shadow: 0 0 8px var(--accent-1);
    border-color: var(--accent-1);
    box-shadow: 0 0 10px var(--accent-1) inset;
}

.container{
    position:relative;
    z-index:10;
    padding-top:120px; 
}


/* =====================
   TITLE GLITCH
===================== */

h1{
    text-align:center;
    font-size:4rem;
    text-shadow:0 0 20px #00ffff,0 0 40px #ff00ff;
    margin-bottom: 2rem;
}

/* =====================
   CARD
===================== */

.tool-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:2rem;
    padding:2rem;
}

.tool-card{
    padding:2rem;
    background:var(--card-bg);
    border:1px solid #00ffff;
    border-radius:12px;
    text-decoration:none;
    color:white;
    box-shadow:0 0 15px #00ffff inset;
    transition:.3s;
}

.tool-card:hover{
    transform:translateY(-8px);
    border-color:#ff00ff;
    box-shadow:0 0 30px #ff00ff;
}

/* =====================
   NEON CURSOR
===================== */

.neon-cursor{
    position:fixed;
    width:400px;
    height:400px;
    pointer-events:none;
    border-radius:50%;
    background:radial-gradient(circle,
        rgba(0,255,255,0.25),
        rgba(255,0,255,0.15),
        transparent 70%);
    transform:translate(-50%,-50%);
    mix-blend-mode:screen;
    z-index:5;
}

/* =====================
   RIPPLE
===================== */

.ripple{
    position:fixed;
    width:20px;
    height:20px;
    border-radius:50%;
    border:2px solid #00ffff;
    box-shadow:0 0 20px #00ffff,0 0 40px #ff00ff;
    transform:translate(-50%,-50%) scale(0);
    pointer-events:none;
    animation:rippleExpand .8s ease-out forwards;
    z-index:6;
}

@keyframes rippleExpand{
    to{
        transform:translate(-50%,-50%) scale(8);
        opacity:0;
    }
}

/* モバイル対応：画面が狭い時にメニューを調整 */
@media (max-width: 600px) {
    .nav-header { flex-direction: column; height: auto; padding: 10px; }
    .nav-links { gap: 0.5rem; margin-top: 5px; }
    .nav-links a { font-size: 0.7rem; }
}

</style>
</head>

<body>

<div class="neon-cursor" id="neonCursor"></div>

<nav class="nav-header">
    <a href="#" class="nav-logo">ぷろみく</a>
    <div class="nav-links">
        <a href="https://discord.gg/MsvvDUqHa8" target="_blank">Support</a>
        <a href="https://t3aog.com" target="_blank">T3AOG</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1396803265454149672">MixisBuns</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1410694897505144932">Gateofbabylon</a>
        <a href="/siteofbabylon">Site of Babylon</a>
    </div>
</nav>

<div class="container">
    <h1>PROJECT MIXIS</h1>

    <div class="tool-grid">
        <a href="https://discord.com/oauth2/authorize?client_id=1396803265454149672" class="tool-card">
            <h2>MixisBuns</h2>
            <p>万能型BOT</p>
        </a>

        <a href="https://discord.com/oauth2/authorize?client_id=1410694897505144932" class="tool-card">
            <h2>Gateofbabylon</h2>
            <p>Attack Support Bot</p>
        </a>

        <a href="/siteofbabylon" class="tool-card">
            <h2>Site of Babylon</h2>
            <p>Tool Site</p>
        </a>
    </div>
</div>

<script>

/* =====================
   NEON FOLLOW
===================== */

const neon = document.getElementById("neonCursor");
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
let currentX = mouseX;
let currentY = mouseY;

document.addEventListener("mousemove", e=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function animate(){
    currentX += (mouseX-currentX)*0.08;
    currentY += (mouseY-currentY)*0.08;
    neon.style.left = currentX+"px";
    neon.style.top = currentY+"px";
    requestAnimationFrame(animate);
}
animate();

/* =====================
   RIPPLE EFFECT
===================== */

document.addEventListener("click", e=>{
    const ripple=document.createElement("div");
    ripple.classList.add("ripple");
    ripple.style.left=e.clientX+"px";
    ripple.style.top=e.clientY+"px";
    document.body.appendChild(ripple);
    setTimeout(()=>ripple.remove(),800);
});

</script>
</body>
</html>
